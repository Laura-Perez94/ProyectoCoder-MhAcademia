            <button

              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="./nuestraAcademia.html"
                    >Academia</a
                  >

                <li class="nav-item">
                  <a class="nav-link active" href="./nuestrasSedes.html"

                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../store/mhStore.html">Store</a>

          </div>

        <img

        <h2 class="sectionSedes__clubName">CLUB COMUNICACIONES</h2>
      </div>

      <div class="sectionSedes__container container">
        <div class="row">
          <div
