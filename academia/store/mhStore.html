<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Accede a nuestro carrito de compras. Productos nuevos y usados en excelente estado"
    />
    <meta
      name="keywords"
      content="academia de tenis, tenis indumentaria, raquetas, cordaje, accesorios, nuevo, usado"
    />
    <title>MH store</title>
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- links favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <!-- link fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600&family=Inter:wght@200;300;400;500&family=Josefin+Sans:ital,wght@0,400;0,600;0,700;1,300;1,400&family=Pathway+Gothic+One&family=Racing+Sans+One&family=Roboto:wght@300;400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <!-- link Style.css -->
    <link rel="stylesheet" href="../../css/destino.css" />
    <!-- link libreria AOS (ANIMACIONES) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header__container">
        <!-- NAVBAR -->
        <nav
          class="navbar navbar-expand-lg"
          style="background-color: rgba(243, 215, 201, 0.227)"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">
              <img
                src="../../assets/imagenes/MhLogo sin fondo.png"
                alt="logo Mh Academia"
                width="70"
                height="70"
                class="nav__logo d-inline-block align-text"
              />
              ACADEMIA DE TENIS
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="../informacion/nuestraAcademia.html"
                    >Academia</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../informacion/nuestrasSedes.html"
                    >Sedes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./mhStore.html">Store</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../informacion/contacto.html"
                    >Contacto</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <h1 class="header__title">MH Store</h1>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <section class="storeMain">
      <div class="container storeMain__container">
        <div
          class="row storeMain__cards d-flex justify-content-evenly align-items-center"
        >
          <div class="storeMain__card border-success" style="width: 20rem">
            <img
              src="../../assets/imagenes/raqueta.jpg"
              class="card-img-top img-fluid storeMain__card--img"
              alt="..."
            />
            <div class="card-body storeMain__card--body">
              <h5 class="card-title storeMain__card--title">RAQUETAS</h5>
              <a href="#" class="btn btn-success storeMain__card--btn">VER</a>
            </div>
          </div>

          <div class="storeMain__card border-success" style="width: 20rem">
            <img
              src="../../assets/imagenes/cordaje.jpg"
              class="card-img-top img-fluid storeMain__card--img"
              alt="..."
            />
            <div class="card-body storeMain__card--body">
              <h5 class="card-title storeMain__card--title">CORDAJES</h5>
              <a href="#" class="btn btn-success storeMain__card--btn">VER</a>
            </div>
          </div>

          <div class="storeMain__card border-success" style="width: 20rem">
            <img
              src="../../assets/imagenes/indimentaria.jpg"
              class="card-img-top img-fluid storeMain__card--img"
              alt="..."
            />
            <div class="card-body storeMain__card--body">
              <h5 class="card-title storeMain__card--title">INDUMENTARIA</h5>
              <a href="#" class="btn btn-success storeMain__card--btn">VER</a>
            </div>
          </div>

          <div class="storeMain__card border-success" style="width: 20rem">
            <img
              src="../../assets/imagenes/accesorios.jpg"
              class="card-img-top img-fluid storeMain__card--img"
              alt="..."
            />
            <div class="card-body storeMain__card--body">
              <h5 class="card-title storeMain__card--title">ACCESORIOS</h5>
              <a href="#" class="btn btn-success storeMain__card--btn">VER</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SECOND SECTION -->
    <section class="storeSecond">
      <div class="storeSecond__container">
        <h2 class="storeSecond__title">MH STORE</h2>
        <p class="storeSecond__text">
          Disponemos de productos <br />
          nuevos y usados <br />
          en excelente estado
        </p>
        <p class="storeSecond__text">
          Aceptamos todos <br />
          medios de pagos
        </p>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div
            class="col-sm-4 col-md-8 align-items-center justify-content-center footer__sedes"
          >
            <div class="footer__maps">
              <img
                class="footer__maps--logo"
                src="../../assets/iconos/ubicacion.png"
                alt="iconoUbicacion"
              />
              <h5 class="footer__maps--text footer__maps--logoText">
                Dos Sedes
              </h5>
            </div>

            <div class="footer__maps">
              <p class="footer__maps--text">Quebrada de las Rosas</p>
              <iframe
                class="footer__maps--link"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3405.537424776449!2d-64.26058868552009!3d-31.399315981409764!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329f3b992f0bc7%3A0x96a0d6caee5fcdfb!2sClub%20Comunicaciones%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1652035937005!5m2!1ses-419!2sar"
              ></iframe>
            </div>

            <div class="footer__maps">
              <p class="footer__maps--text">Chateau</p>
              <iframe
                class="footer__maps--link"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3406.169773313345!2d-64.26061168552059!3d-31.38188198141564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329ed914866cef%3A0x481080d83fea793d!2sBarrancas%20del%20Ch%C3%A2teau%20-%20Sal%C3%B3n%20de%20Eventos!5e0!3m2!1ses-419!2sar!4v1652035712286!5m2!1ses-419!2sar"
              ></iframe>
            </div>
          </div>

          <div
            class="col-md-4 align-items-center justify-content-center footer__socialMedia"
          >
            <h5 class="footer__media--text">Seguinos!</h5>
            <div>
              <img
                class="footer__media--icon"
                src="../../assets/iconos/facebook.png"
                alt="iconoFacebook"
              />
              <img
                class="footer__media--icon"
                src="../../assets/iconos/instagram.png"
                alt="iconoInstagram"
              />
              <img
                class="footer__media--icon"
                src="../../assets/iconos/youtube.png"
                alt="iconoYoutube"
              />
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- script libreria AOS (ANIMACIONES) -->
    <script>
      AOS.init();
    </script>
  </body>
</html>
